<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research Artifact Page</title>
  <meta name="description" content="Landing page for paper artifacts." />
  <link rel="icon" href="data:," />
  <style>
    /* === ORIGINAL STYLE (kept) === */
    :root{
      --bg:#ffffff; --fg:#111418; --muted:#667085; --card:#f7f7f9; --border:#e6e7eb; --accent:#0b5fff;
      --link:#0b5fff; --link-visited:#6e59ff; --code:#0f172a; --code-bg:#f4f6ff;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c0f; --fg:#eef1f6; --muted:#aab3c5; --card:#14161b; --border:#242731; --accent:#7aa2ff;
        --link:#7aa2ff; --link-visited:#a491ff; --code:#e2e8f0; --code-bg:#0f1320;
      }
    }
    html{scroll-behavior:smooth}
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans",sans-serif}
    a{color:var(--link)} a:visited{color:var(--link-visited)}
    .container{max-width:1040px; margin:0 auto; padding:0 16px}

    /* Top bar (kept minimal; no right buttons/section links) */
    .topbar{position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(6px); background:color-mix(in srgb, var(--bg) 88%, transparent); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; gap:16px; padding:10px 0}
    .brand{display:flex; align-items:baseline; gap:10px}
    .brand h1{font-size:20px; margin:0}
    .brand .sub{font-size:14px; color:var(--muted)}
    .spacer{flex:1}

    /* Buttons */
    .btn{display:inline-block; padding:.6rem 1rem; border:1px solid var(--border); border-radius:999px; text-decoration:none; color:var(--fg); background:var(--card); font-weight:600}
    .btn:hover{border-color:var(--accent)}
    .cta{display:flex; flex-wrap:wrap; gap:.6rem; justify-content:center; margin-top:1rem}

    /* Hero */
    .hero{padding:36px 0 18px; text-align:center}
    .hero h2{margin:0 0 8px; font-size:28px}
    .hero p{margin:0; color:var(--muted)}

    /* Sections */
    section{padding:28px 0; border-top:1px solid var(--border)}
    section:first-of-type{border-top:none}
    h3{font-size:24px; margin:0 0 12px}

    /* Optional helpers retained */
    .grid{display:grid; gap:16px}
    @media (min-width: 900px){ .grid.two{grid-template-columns: 1fr 1fr} }
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px}
    pre{background:var(--code-bg); color:var(--code); padding:12px 14px; border-radius:12px; overflow:auto; border:1px solid var(--border)}
    code{font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,Monaco,monospace; font-size: .95em}

    /* Footer */
    footer{padding:24px 0 48px; color:var(--muted); text-align:center; border-top:1px solid var(--border)}
  </style>
</head>
<body>
  <!-- Minimal top bar: only brand, no right-side blue button, no section links -->
  <div class="topbar">
    <div class="container nav">
      <div class="brand">
        <h1>Artifact Page</h1>
        <span class="sub">research resources</span>
      </div>
      <div class="spacer"></div>
    </div>
  </div>

  <!-- Title page + two buttons underneath -->
  <header class="container hero">
    <h2><!-- Title goes here --></h2>
    <p><!-- Optional subtitle goes here --></p>
    <div class="cta">
      <a class="btn" href="https://github.com/YOUR_USERNAME/YOUR_REPO" target="_blank" rel="noopener">View on GitHub</a>
      <a class="btn" href="#" target="_blank" rel="noopener">Secondary Button</a>
    </div>
  </header>

  <!-- The rest of the page (scrolls normally). Sections are NOT shown in the top row. -->
  <main class="container">
    <section id="intro">
      <h3>Introduction</h3>
      <!-- Add content later -->
    </section>

    <section id="blackbox">
      <h3>Black Box Framework</h3>
      <!-- Add content later -->
    </section>

    <section id="evaluate">
      <h3>How to Evaluate a Paper</h3>
      <!-- Add content later -->
    </section>

    <section id="iso">
      <h3>ISO Files</h3>
      <!-- Add content later -->
    </section>

    <section id="scripts">
      <h3>Scripts</h3>
      <!-- Add content later -->
    </section>

    <section id="results">
      <h3>Results</h3>
      <!-- Add content later -->
    </section>
  </main>
  <div style="position:relative;width:100%;max-width:900px;aspect-ratio:16/9;border:1px solid #e6e7eb;border-radius:12px;overflow:hidden;">
  <iframe
    src="https://paper-repo.github.io/sok/3d.html"
    style="position:absolute; inset:0; width:100%; height:100%; border:0;"
    loading="lazy"
  ></iframe>
  </div>

  <footer>
    <div class="container">Â© <span id="y"></span> Research Artifact Page</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>


   
</body>
</html>
